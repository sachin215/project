<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-top: -60px;
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      margin: 0 0 20px 0;
    }
    .details {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .detail {
      flex: 1 1 45%;
      padding: 10px 0;
    }
    .detail label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
{% load static %}

  <div class="profile-container">
    <img src="{{ user.profile.cover_picture.url }}" alt="Cover Image" class="cover" />
    <div style="text-align: center;">
      <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-pic"/>
    </div>
    <h2>{{ user.username }}</h2>

    <div class="details">
      <div class="detail">
        <label>Full Name</label>
        {{ user.first_name }} {{ user.last_name }}
      </div>
      <div class="detail">
        <label>Email</label>
        {{ user.email }}
      </div>
      <div class="detail">
        <label>Phone</label>
        {{ user.profile.phone_number }}
      </div>
      <div class="detail">
        <label>City</label>
        {{ user.profile.city }}
      </div>
      <div class="detail">
        <label>PIN Code</label>
        {{ user.profile.pincode }}
      </div>
      <div class="detail">
        <label>Role</label>
        {{ user.profile.get_Role_display }}
      </div>
      <div class="detail" style="flex: 1 1 100%;">
        <label>Address</label>
        {{ user.profile.address }}
      </div>
    </div>
  </div>

</body>
</html>
